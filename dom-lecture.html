<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .boxes {
            width: 200px;
            height: 200px;
            background-color: #480e0e;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="main-content" class="boxes"></div>

<div id="second-content" class="boxes"></div>

<div id="third-content" class="boxes"></div>

<button id="btnToClick">Click Me</button>


<h1>List One</h1>
<ul>
    <li class="odd list-one-item">List 1, Item 1</li>
    <li class="even list-one-item">List 1, Item 2</li>
</ul>
<h1>List Two</h1>
<ul>
    <li class="odd list-two-item">List 2, Item 1</li>
    <li class="even list-two-item">List 2, Item 2</li>
</ul>

<script>
    "use strict";
    (function() {
        var divMain = document.getElementById("main-content");
        var btn = document.getElementById("btnToClick");
        var divs = document.getElementsByTagName("div");

        console.log(btn); // prints <button id="btnToClick">Click Me</button>
        console.log(divMain);
        console.log(divs);


        // Get all elements with class 'even'
        var evenElements = document.getElementsByClassName('even');

        // Print the first element
        console.log(evenElements[0]); // Prints li.even.list-one-item

        // Print all elements
        for (var i = 0; i < evenElements.length; i++) {
            console.log('prints from for loop', evenElements[i]);
        }

        // Prints:
        // li.even.list-one-item
        // li.even.list-two-item

        var listItems = document.getElementsByTagName('li');

        // Print the first list item
        console.log(listItems[0]); // Prints li.odd.list-one-item

        // Print all the list items
        for (var i = 0; i < listItems.length; i++) {
            console.log('all lis from loop', listItems[i]);
        }

        // Prints
        // li.odd.list-one-item
        // li.even.list-one-item
        // li.odd.list-two-item
        // li.even.list-two-item

    })();
</script>

</body>
</html>
