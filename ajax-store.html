<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="load-btn">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";

    var html;
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    var url = "data/inventory.json";

    loadTable();

    function loadTable(){
        $.get(url).done(function(inventory){
            html = "";
            inventory.forEach(function(tool){
                html += "<tr>\n" +
                    "    <td>"+tool.title+"</td>\n" +
                    "    <td>"+tool.quantity+"</td>\n" +
                    "    <td>$"+tool.price+"</td>\n" +
                    "    <td>"+tool.categories+"</td>\n" +
                    "</tr>";
            });

            $("#insertProducts").empty().html(html);

        });
    }

    $("#load-btn").click(loadTable);

})();
</script>

</body>
</html>
