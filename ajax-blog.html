<!DOCTYPE html>
<html>
<head>
    <title>Personal Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <div id="posts" class="card-deck"></div>
</main>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
       $.ajax("data/blog.json").done(function(blogPosts){
           var html = "";
           $("#posts").empty();
           blogPosts.forEach(function(post){
                html = "<div class=\"card\">\n" +
                    "    <img class=\"card-img-top\" src=\"https://via.placeholder.com/350x150\" alt=\"Card image cap\">\n" +
                    "    <div class=\"card-body\">\n" +
                    "      <h5 class=\"card-title\">"+post.title+"</h5>\n" +
                    "      <p class=\"card-text\">"+post.content+"</p>\n" +
                    "      <p class=\"card-text\"><small class=\"text-muted\">"+post.date+"</small></p>\n" +
                    "<p class=\"card-text\"><small class=\"text-muted\">"+post.categories+"</small></p>"+
                    "    </div>\n" +
                    "  </div>";
                $("#posts").append(html);
           });
       });
    });
</script>
