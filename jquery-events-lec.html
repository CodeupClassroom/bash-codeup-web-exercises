<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            /*height: 50vh;*/
        }
        .item {
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="container">
    <h1 id="main-title">Title for events</h1>
</header>

<main class="container">
    <div id="blog-post-container">

        <ul>
            <li class="item">Fruits</li>
            <li class="item">Vegetables</li>
            <li class="item">Bread</li>
        </ul>

        <p>Please type something into this form:</p>
        <form>
            <span id="result"></span>
            <input type="text" id="text-field" name="text-field" placeholder="Type Here"/>
        </form>

        <button id="remove-btn">remove events</button>
        <button id="change-title-btn">Change color of title</button>
        <button id="change-container-btn">Change color of container</button>
    </div>
</main>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        console.log("Ready to go");

        function changeBgColor() {
            $(".container").css("background-color", "pink");
        }

        $("#change-title-btn").click(function () {
            console.log("change-title-btn clicked");
            $("#main-title").css("color", "navy");
        });

        $("#change-container-btn").click(changeBgColor);

        $("#main-title").dblclick(function () {
            $(this).css("color", "red");
        });

        $(".item").dblclick(function () {
            $(this).css("text-decoration", "line-through");
        });

        $(".item").hover(function () {
            $(this).css("font-size", "1.3em");
        }, function () {
            $(this).css("font-size", "0.9em");
        });

        $("#text-field").keypress(function(event){
            console.log("the " + event.key+ "  key was pressed");
            console.log("the " + event.keyCode+ "  key was pressed");
            $("#result").append(event.key)
        });

        // Off & On Â· Sophie Ellis-Bextor
        // https://www.youtube.com/watch?v=1a-7bGlN2sg

        $("#remove-btn").on("click", function(){
            $("#text-field").off("keypress");
            //$("#text-field").off();
        });

    });
</script>

</body>
</html>
